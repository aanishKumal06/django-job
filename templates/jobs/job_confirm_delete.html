{% extends "base.html" %}

{% block title %}Delete Job - Mero Jobs{% endblock %}

{% block content %}
<div class="mb-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'jobs:job_list' %}">Jobs</a></li>
            <li class="breadcrumb-item"><a href="{% url 'jobs:job_detail' job.pk %}">{{ job.title }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Delete</li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h2 class="card-title h4 mb-0">Confirm Deletion</h2>
            </div>
            <div class="card-body">
                <p class="card-text">Are you sure you want to delete the job <strong>"{{ job.title }}"</strong>?</p>
                <p class="card-text text-danger"><strong>This action cannot be undone!</strong></p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'jobs:job_detail' job.pk %}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
